<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basket.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Корзина</h1>
    <div class="container">
        <div class="product-card">
            <img src="/assets/1.jpg" alt="Ferragamo
            small Hug logo-stamp leather tote bag" class="product-card__image">
            <h3 class="product-card__title">Ferragamo</h3>
            <p class="product-card__description">small Hug logo-stamp leather tote bag</p>
            <span class="product-card__price1">2820</span>
          </div>
        <div class="product-card">
            <img src="/assets/2.jpg" alt="Burberry faux-fur clutch bag" class="product-card__image">
            <h3 class="product-card__title">Burberry</h3>
            <p class="product-card__description">faux-fur clutch bag</p>
            <span class="product-card__price2">4448</span>
          </div>
        <div class="product-card">
            <img src="/assets/3.jpg" alt="Burberry
            extra-large Shield suede tote bag" class="product-card__image">
            <h3 class="product-card__title">Burberry</h3>
            <p class="product-card__description">extra-large Shield suede tote bag</p>
            <span class="product-card__price3">3085</span>
          </div>
        <div class="product-card">
            <img src="/assets/4.jpg" alt="Balenciaga" class="product-card__image">
            <h3 class="product-card__title">Balenciaga</h3>
            <p class="product-card__description">Le Cagole Sling XS Sling bag</p>
            <span class="product-card__price4">1950</span>
          </div></div>
          <div class="total">
            <button class="btn">Использовать купон на 20%</button>
            <div class="totalPrice" id="total">Итого: </div>
          </div>
    
<script src="basket.css"></script>
</body>
</html>
